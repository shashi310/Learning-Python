<!DOCTYPE html>
<html>
<head>
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>CRUD Operations</h1>

    <!-- Create Form -->
    <h2>Create</h2>
    <form action="/crud" method="post">
        <input type="hidden" name="action" value="create">
        Key: <input type="text" name="key"><br>
        Value: <input type="text" name="value"><br>
        <input type="submit" value="Create">
    </form>

    <!-- Read Section -->
    <h2>Read</h2>
    <a href="/crud?action=read">Read Data</a>
    <div id="read-result"></div>

    <!-- Update Form -->
    <h2>Update</h2>
    <form action="/crud" method="post">
        <input type="hidden" name="action" value="update">
        Key: <input type="text" name="key"><br>
        New Value: <input type="text" name="value"><br>
        <input type="submit" value="Update">
    </form>

    <!-- Delete Form -->
    <h2>Delete</h2>
    <form action="/crud" method="post">
        <input type="hidden" name="action" value="delete">
        Key: <input type="text" name="key"><br>
        <input type="submit" value="Delete">
    </form>

    <script>
        // Function to handle AJAX requests for reading data
        function readData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/crud?action=read", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("read-result").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
    
    <!-- Button to trigger Read operation -->
    <button onclick="readData()">Read Data</button>
</body>
</html>
